<!-- 
   === How to find out which javascript line of code is responsible for modification ===
   After you run this in the Chrome, Inspect <p>, 
   under Elements tab > right-click <p> tag, 
   Break on...attribute modification, then refresh 
-->

<!DOCTYPE html>
<html lang="en">
   <head>
      <title></title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>

      <p>Welcome to COMP2112</p>
   
      <script>
         var p = document.querySelector('p');
         p.addEventListener('click', function() {
            p.style.fontSize = '40px';
            p.style.color = 'blue';
         });
      </script>
   </body>
</html>
